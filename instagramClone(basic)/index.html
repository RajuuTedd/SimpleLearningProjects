<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="stylesheet" href="oldagram.css" />
    <link href="fonts.googleapis.com" rel="stylesheet" />
  </head>
  <body>
    <div class="app-content">
      <header>
        <img src="./images/logo.png" alt="Oldagram logo" class="logo" />
        <img
          src="./images/user-avatar.png"
          alt="user avatar"
          class="user-avatar"
        />
      </header>

      <main class="feed">
        <section class="username-name">
          <img
            src=".\images\avatar-vangogh.jpg"
            alt="Vincent Van gogh potrait"
            class="Avatar"
          />
          <div class="profile-info">
            <p class="user-name">Vincent Van Gogh</p>

            <p class="user-location">Zudert, Netherlands</p>
          </div>
        </section>

        <img
          src=".\images\post-vangogh.jpg"
          alt="art by Van Gogh of himself"
          class="Post"
        />

        <section class="buttons">
          <button id="like-btn" class="icon-btn">
            <img src=".\images\icon-heart.png" alt="Heart icon" class="icon" />
          </button>

          <button class="icon-btn">
            <img
              src=".\images\icon-comment.png"
              alt="Comment icon"
              class="icon"
            />
          </button>

          <button class="icon-btn">
            <img src=".\images\icon-dm.png" alt="DM icon" class="icon" />
          </button>
        </section>
        <p><span id="like-count" class="likes">12,492</span> <b>likes</b></p>
        <p><b>vincey1853</b> just took a few mushrooms lol</p>
      </main>

      <script src="oldagram.js"></script>
    </div>
  </body>
</html>
